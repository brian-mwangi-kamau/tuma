<!-- signup.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}?v=1.1">
</head>
<body>
    <div class="form-container">
        <div class="header">
            <h1>Hey ðŸ‘‹</h1>
            <p>Fill in the form below to register</p>
        </div>
        <div class="form">
            <form method="post">
                {% csrf_token %}
                <div class="form-field">
                    <label for="{{ form.email.id_for_label }}">Email:</label>
                    <div class="field">{{ form.email }}</div>
                </div>
                <div class="form-field">
                    <label for="{{ form.first_name.id_for_label }}">First name:</label>
                    <div class="field">{{ form.first_name }}</div> 
                </div>
                <div class="form-field">
                    <label for="{{ form.last_name.id_for_label }}">Last name:</label>
                    <div class="field">{{ form.last_name }}</div>
                </div>
                <div class="form-field">
                    <label for="{{ form.password1.id_for_label }}">Password:</label>
                    <div class="field">{{ form.password1 }}</div>
                </div>
                <div class="form-field">
                    <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
                    <div class="field">{{ form.password2 }}</div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        
        <div class="already-registered">
            <p>Have an account? Log in <a href="{% url 'login' %}">here</a></p>
        </div>
    </div>
</body>
</html>
